	<g style="fill:rgb(0,0,0);font-family:Times New Roman;font-weight:bold">
		<text x="156" y="95" style="font-size:12;text-decoration:underline">1. INTRODUCTION</text>
		<text x="60" y="118" style="font-size:11;text-decoration:underline">1.1 Background</text>
		<text x="60" y="132" style="font-size:10;text-decoration:underline">1.1.1 Role of the NC3TA within the NATO Interoperability Framework</text>
		<text x="60" y="146" style="font-size:9">1.1.1.1 Interoperability Framework</text>
	</g>
	<g style="fill:rgb(0,0,0);font-family:Times New Roman;font-size:8">
		<text x="60" y="160">1.1.1.1.1 The NATO C3 Interoperability Framework is a 3 layer hierarchical structure comprising</text>
		<text x="60" y="170">Policy, Execution and Product elements. The Product layer, known as the NATO Interoperability</text>
		<text x="60" y="180">Environment (NIE), provides the basis for the technical development and evolution</text>
		<text x="60" y="190">of C3 systems, and is itself partitioned into two domains: design and implementation.</text>
		<text x="60" y="200">Within the design domain the NC3TA supports the Technical View by providing architectural</text>
		<text x="60" y="210">design concepts and templates through Volume 2 (Architectural Descriptions and Models).</text>
		<text x="60" y="220">Within the implementation domain, the NIE addresses the appropriate standards and products</text>
		<text x="60" y="230">that are inclusive components of the NC3TA at Volume 4 (Common Standards Profile) and</text>
		<text x="60" y="240">Volume 5 (Common Operating Environment).</text>
	</g>
